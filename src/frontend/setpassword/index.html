<!DOCTYPE html>
<html>
  <head>
    <title>Set Password</title>
    <link rel="stylesheet" href="setpassword.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="login-box">
      <h1>Set new password</h1>
      <form>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="text" pattern="[0-9]{1,6}" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Enter your reset code" name="reset-code" id="reset-code" required maxlength="6">
        </div>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="Password" placeholder="Password" name="password" id="password" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Retype password" name="password" id="password-retype" required>
        </div>
        <div class="passwordRequirements">
          <i class="fas fa-lock"></i>
          <p>Passwort requirements:<p>
          <p id="passwordRequirementComponents">AaBbCc, 123&#$, Mind. 8 Zeichen</p>
        </div>
        <input type="button" class="btn" value="Set new password" onclick="passwordCheck()">
      </form>
    </div>
    <script src="setpassword.js"></script>
    <script>
      window.addEventListener('load', sendAccessToken);
      window.addEventListener('load', ingestCode);
  </script>
  </body>
</html>
