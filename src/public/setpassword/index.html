<!doctype html>
<html lang="en">
  <head>
  	<title>ONEDNS SET PASSWORD</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	  </head>
	<body class="img js-fullheight" style="background-image: url(https://cdn.onedns.ch/attachments/1230122238293049354);">
		<center><div class="container">
			<div class="row justify-content-center">
				<div class="text-center mb-3 mt-3">
					<h2 class="heading-section">ONEDNS SET PASWORD</h2>
				</div>
			</div>
			<div class="row justify-content-center">
		      	<div class="form-group">
					<input class="form-control" type="text" pattern="[0-9]{1,6}" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Enter your reset code" name="reset-code" id="reset-code-field" required maxlength="6">
		      	</div>
                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input id="password-retype-field" type="password" class="form-control" placeholder="Retype Password" required>
                    <span toggle="#password-retype-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
				<p style="color: #fff" class="w-50 text-md-center">Password requirements:</p>
                <p style="color: #fff" class="w-50 text-md-center" id="passwordRequirementComponents">AaBbCc, 123&#$, Min. 8 Characters</p>
	            <div class="form-group">
	            	<button type="submit" id="login-button" class="form-control btn btn-primary submit px-3" onclick="passwordCheck()">Set new Password</button>
	            </div>
	            </div>
	          </form>
			</div>
		</div></center>
	<script src="js/index.js"></script>
  	<script>
	window.addEventListener('load', ingestCode);
	</script>
	</body>
</html>
