<html>
  <head>
    <title>Set Password</title>

  </head>
  <body>
    <div class="twoFa-box">
      <h1>Setup 2FA</h1>
      <form>
        <div class="textbox">
          <img id="qrCode" src="" alt="QR Code">

      <h2>Enter 2FA Code:</h2>

          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>

          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  </body>
</html>
