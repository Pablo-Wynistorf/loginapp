<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="login-box">
      <h1>Register</h1>
      <form>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="text" placeholder="Email Address" name="email" id="email" required>
        </div>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" id="username" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" id="password" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Retype Password" name="password-retype" id="password-retype" required>
        </div>
        <div class="passwordRequirements">
          <i class="fas fa-lock"></i>
          <p>Passwort requirements:<p>
          <p id="passwordRequirementComponents">AaBbCc, 123&#$, Mind. 8 Zeichen</p>
        </div>

        <input type="button" class="btn" id="btn" value="Create User" disabled=true onclick="createUser()">
        <input type="button" class="login" value="Back to Login" onclick="redirect_login()">
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
