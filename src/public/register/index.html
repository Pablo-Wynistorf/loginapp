<!doctype html>
<html lang="en">
  <head>
  	<title>ONEDNS REGISTER</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	  <link rel="stylesheet" href="css/style.css">
	  </head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<center>
		  <div class="container">
			<div class="row justify-content-center">
				<div class="text-center mb-3 mt-3">
					<h2 class="heading-section">ONEDNS LOGIN</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<h3 class="text-section mb-4 text-center">Don't have an account?</h3>
                <div class="form-group">
                    <input type="text" id="email-field" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username-field" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input id="password-retype-field" type="password" class="form-control" placeholder="Retype Password" required>
                    <span toggle="#password-retype-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
				<p style="color: #fff" class="w-50 text-md-center">Password requirements:</p>
                <p style="color: #fff" class="w-50 text-md-center">AaBbCc, 123&#$, Min. 8 Characters</p>
	            <div class="form-group">
	            	<button type="submit" id="login-button" class="form-control btn btn-primary submit px-3" onclick="createUser()">Register</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<div class="w-50 text-md-center">
							<a href="/login" style="color: #fff">Login</a>
						</div>
					</div>
	            </div>
	          </form>
			</div>
		</div>
	  </center>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/index.js"></script>
	</body>
</html>
