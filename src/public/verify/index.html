<!DOCTYPE html>
<html>
  <head>
    <title>Email verification</title>
    <link rel="stylesheet" href="verify.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="login-box">
      <h1>Email verification</h1>
      <form>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="text" pattern="[0-9]{1,6}" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Verification Code" name="verification-code" id="verification-code" required maxlength="6">
        </div>
        <input type="button" class="btn" value="Verify Email" onclick="verifyEmail()">
        <br>
        <br>
        <div class="textbox">
        <p>Verified with the Link?</p>
        </div>
        <input type="button" class="btn" value="Login Now!" onclick="redirect_login()">
      </form>
    </div>
    <script src="verify.js"></script>
  </body>
</html>
