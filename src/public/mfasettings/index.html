<!DOCTYPE html>
<html>
  <head>
    <title>MFA Settings</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mfa-box">
      <h1>MFA Settings</h1>
      <form>
        <div class="textbox">
          <img id="qrCode" style="display: none;" src="./img/qr-placeholder.jpg" alt="QR Code">
          <i class="fas fa-user"></i>
        </div>
      </form>
      <h2 id="code-box" style="display: none;">Enter MFA Code:</h2>
      <form>
        <div class="textbox" id="mfaInputContainer">
          <input type="text" id="imputbox1" style="display: none;" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <input type="text" id="imputbox2" style="display: none;" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <input type="text" id="imputbox3" style="display: none;" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <input type="text" id="imputbox4" style="display: none;" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <input type="text" id="imputbox5" style="display: none;" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <input type="text" id="imputbox6" style="display: none;" maxlength="1" pattern="[0-9]" inputmode="numeric" oninput="moveToNextOrPreviousInput(this, false)" onkeydown="handleKeyDown(event)" required>
          <imput type="button" id="btn" style="display: none;" onclick="disable_mfa()">Disable MFA</imput>
        </div>
      </form>
      <imput type="button" id="btn2" style="display: block;" onclick="redirect_home()">Go back to home</imput>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  </body>
</html>
