<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
</head>
<body class="antialiased bg-body text-body font-body">
    <div x-data="{ mobileNavOpen: false }">
        
        <!-- Mobile Navigation -->
        <nav class="lg:hidden flex items-center justify-between p-8 bg-gray-700 mb-3">
          <div class="w-full xl:w-auto px-2 xl:mr-12">
            <div class="flex items-center justify-between">
              <a class="inline-flex items-center h-8" href="#">
                <img class="h-7" src="images/loginapp.png" alt="">
              </a>
              <div class="xl:hidden">
                <button x-on:click="mobileNavOpen = !mobileNavOpen" class="text-gray-400 hover:text-gray-300 focus:outline-none">
                  <img src="svg/mobile-menu.svg">
                </button>
              </div>
            </div>
          </div>
        </nav>
        
        <!-- Mobile Sidebar -->
        <div :class="{'block': mobileNavOpen, 'hidden': !mobileNavOpen}" class="hidden relative z-50">
          <div x-on:click="mobileNavOpen = !mobileNavOpen" class="fixed top-0 left-0 w-full bg-gray-800 opacity-50 z-50"></div>
          <nav class="fixed top-0 left-0 bottom-0 w-full max-w-xxs flex flex-col h-full py-8 px-4 bg-gray-700 overflow-auto">
            <div class="mb-6">
              <a class="inline-block mb-12" href="#">
                <img class="h-7" src="images/loginapp.png">
              </a>
              <ul>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_dashboard();">
                    <span class="text-gray-400">
                      <img src="svg/dashboard.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">Dashboard</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_apps();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-apps.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Apps</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_roles();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-roles.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Roles</span>
                  </button>
                </li>
              </ul>
            </div>
            <div class="mt-auto">
              <button class="flex items-center p-4 text-white bg-blue-500 rounded-xl w-full" onclick="redirect_settings();">
                <span class="text-gray-400">
                  <img src="svg/settings.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Settings</span>
              </button>
              <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="logout()">
                <span class="text-gray-400">
                  <img src="svg/logout.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Log Out</span>
              </button>
            </div>
          </nav>
        </div>

        <!-- Desktop Sidebar -->
        <div class="hidden lg:block relative z-50">
          <nav class="fixed top-0 left-0 bottom-0 w-full max-w-xxs flex flex-col h-full py-8 px-4 bg-gray-700 overflow-auto">
            <div class="mb-6">
              <a class="inline-block mb-12" href="#">
                <img class="h-7" src="images/loginapp.png" alt="">
              </a>
              <ul>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_dashboard();">
                    <span class="text-gray-400">
                      <img src="svg/dashboard.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">Dashboard</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_apps();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-apps.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Apps</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_roles();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-roles.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Roles</span>
                  </button>
                </li>
                <li class="mb-4"></li>
                <li></li>
              </ul>
            </div>
            <div class="mt-auto">
              <button class="flex items-center p-4 mb-4 text-white bg-blue-500 rounded-xl w-full" onclick="redirect_settings();">
                <span class="text-gray-400">
                  <img src="svg/settings.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Settings</span>
              </button>
              <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="logout();">
                <span class="text-gray-400">
                  <img src="svg/logout.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Log Out</span>              
              </button>              
            </div>
          </nav>
        </div>

        <!-- Main Content -->
        <section class="py-3">
          <div class="container px-4 mx-auto">
            <div class="max-w-3xl mx-auto">
              <div class="mb-8 border-b border-gray-400">
                <div class="flex flex-wrap justify-between items-center -mx-4 pb-6">
                  <div class="w-full md:w-auto px-4 mb-5 md:mb-0">
                    <div class="flex items-center">
                      <img id="avatar" class="block w-16 h-16 rounded-full" src="" alt="Avatar">
                      <div class="ml-4">
                        <h4 id="username" class="text-lg text-gray-100 font-semibold mb-1">No Data</h4>
                        
                      </div>
                    </div>
                  </div>
                  <div class="w-full md:w-auto px-4">
                    
                  </div>
                </div>
              </div>
              <form class="mb-8" action="">
                <div class="flex flex-wrap -mx-4 -mb-6">
                  <div class="w-full md:w-1/2 px-4 mb-6">
                    <div class="relative w-full h-14 py-4 px-3 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                      <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-medium text-gray-300 px-1 bg-gray-600">Current Pasword</span>
                      <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="current-password-input" type="password" placeholder="" name="">
                    </div>
                  </div>
                  <div class="w-full md:w-1/2 px-4 mb-6">
                    <div class="relative w-full h-14 py-4 px-3 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                      <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-medium text-gray-300 px-1 bg-gray-600">New Password</span>
                      <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="new-password-input" type="password" placeholder="" name="">
                    </div>
                  </div>
                  
                  
                  <div class="w-full px-4 mb-6">
                    <button type="button" class="inline-block h-14 py-4 px-12 text-center text-white font-bold leading-6 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200" onclick="changePassword();">Change Password</button>
                  </div>                  
                </div>
              </form>
              <div class="py-12 px-4 md:px-10 mb-10 bg-gray-500 rounded-xl">
                <div class="flex items-center justify-between -mx-4">
                  <div class="max-w-md px-4">
                    <h4 class="text-gray-50 font-bold">Multi-Factor-Authentication</h4>
                    <p class="text-xs font-medium leading-normal text-gray-300">Enable MFA for better account security</p>
                  </div>
                  <div id="mfa-toggle" class="px-4">
                    <button id="toggleButton" class="flex items-center justify-center h-6 w-11 bg-gray-600 rounded-full">
                      <div id="innerCircle1" class="h-5 w-5 rounded-full bg-white"></div>
                      <div id="innerCircle2" class="h-5 w-5 rounded-full bg-transparent"></div>
                    </button>
                  </div>                
                </div>
                
                
              </div>
              <div class="pb-10 mb-10 border-b border-gray-400">
                
              </div>
              <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-auto px-4 mb-6 md:mb-0">
                  <div class="max-w-xs">
                    <h4 class="text-gray-50 font-bold mb-1 text-center">Signout on every device</h4>
                    <p class="text-xs text-gray-300 leading-normal font-medium text-center">You can signout on every device here</p>
                  </div>
                </div>
                <div class="w-full px-4 items-center">
                  <button class="inline-block py-2 px-5 text-center text-white font-semibold leading-6 bg-red-500 hover:bg-red-600 rounded-lg transition duration-200" onclick="logout_everywhere();">Sign out everywhere</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        </div>
        </div>
      </div>
        
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
