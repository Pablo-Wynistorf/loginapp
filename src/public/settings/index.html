<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div x-data="{ mobileNavOpen: false }">
        
        <!-- Mobile Navigation -->
        <nav class="lg:hidden flex items-center justify-between p-8 bg-gray-700 mb-3">
          <div class="w-full xl:w-auto px-2 xl:mr-12">
            <div class="flex items-center justify-between">
              <a class="inline-flex items-center h-8" href="#">
                <img class="h-7" src="images/loginapp.png" alt="">
              </a>
              <div class="xl:hidden">
                <button x-on:click="mobileNavOpen = !mobileNavOpen" class="text-gray-400 hover:text-gray-300 focus:outline-none">
                  <img src="svg/mobile-menu.svg">
                </button>
              </div>
            </div>
          </div>
        </nav>
        
        <!-- Mobile Sidebar -->
        <div :class="{'block': mobileNavOpen, 'hidden': !mobileNavOpen}" class="hidden relative z-50">
          <div x-on:click="mobileNavOpen = !mobileNavOpen" class="fixed top-0 left-0 w-full bg-gray-800 opacity-50 z-50"></div>
          <nav class="fixed top-0 left-0 bottom-0 w-full max-w-xxs flex flex-col h-full py-8 px-4 bg-gray-700 overflow-auto">
            <div class="mb-6">
              <a class="inline-block mb-12" href="#">
                <img class="h-7" src="images/loginapp.png">
              </a>
              <ul>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_dashboard();">
                    <span class="text-gray-400">
                      <img src="svg/dashboard.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">Dashboard</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_apps();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-apps.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Apps</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_roles();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-roles.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Roles</span>
                  </button>
                </li>
              </ul>
            </div>
            <div class="mt-auto">
              <button class="flex items-center p-4 text-gray-300 bg-blue-500 rounded-xl w-full" onclick="redirect_settings();">
                <span class="text-gray-400">
                  <img src="svg/settings.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Settings</span>
              </button>
              <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="logout()">
                <span class="text-gray-400">
                  <img src="svg/logout.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Log Out</span>
              </button>
            </div>
          </nav>
        </div>

        <!-- Desktop Sidebar -->
        <div class="hidden lg:block relative z-50">
          <nav class="fixed top-0 left-0 bottom-0 w-full max-w-xxs flex flex-col h-full py-8 px-4 bg-gray-700 overflow-auto">
            <div class="mb-6">
              <a class="inline-block mb-12" href="#">
                <img class="h-7" src="images/loginapp.png" alt="">
              </a>
              <ul>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_dashboard();">
                    <span class="text-gray-400">
                      <img src="svg/dashboard.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">Dashboard</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_apps();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-apps.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Apps</span>
                  </button>
                </li>
                <li class="mb-4">
                  <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="redirect_oidc_roles();">
                    <span class="text-gray-400">
                      <img src="svg/oidc-roles.svg" alt="">
                    </span>
                    <span class="ml-4 text-sm font-semibold">OIDC Roles</span>
                  </button>
                </li>
                <li class="mb-4"></li>
                <li></li>
              </ul>
            </div>
            <div class="mt-auto">
              <button class="flex items-center p-4 mb-4 text-white bg-blue-500 rounded-xl w-full" onclick="redirect_settings();">
                <span class="text-gray-400">
                  <img src="svg/settings.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Settings</span>
              </button>
              <button class="flex items-center p-4 text-gray-300 hover:bg-gray-800 rounded-xl w-full" onclick="logout();">
                <span class="text-gray-400">
                  <img src="svg/logout.svg" alt="">
                </span>
                <span class="ml-4 text-sm font-semibold">Log Out</span>
              </button>              
            </div>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto p-4">
          <div class="bs-section-dragged">
            <div>
              <div>
                <div>
                  <section class="py-3">
                    <div class="container px-4 mx-auto">
                      <div class="p-8 bg-gray-500 rounded-xl">
                        <div class="flex flex-wrap items-center justify-between -mx-4 mb-8 pb-6 border-b border-gray-400 border-opacity-20">
                          <div class="w-full sm:w-auto px-4 mb-6 sm:mb-0">
                            <h4 class="text-2xl font-bold tracking-wide text-white mb-1">Personal info</h4>
                            <p class="text-sm text-gray-300">Information about your account</p>
                          </div>
                          <div class="w-full sm:w-auto px-4">
                            <div></div>
                          </div>
                          <img id="avatar" class="rounded-full">
                        </div>
                        <form action="">
                          <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
                            <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                              <span class="text-sm font-medium text-gray-100">User ID:</span>
                            </div>
                            <div class="w-full sm:w-2/3 px-4">
                              <div class="max-w-xl">
                                <input class="block py-4 px-3 w-full text-sm text-gray-50 placeholder-gray-50 font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg" id="userid-input" type="text" placeholder="No Data" disabled>
                              </div>
                            </div>
                          </div>
                          <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
                            <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                              <span class="text-sm font-medium text-gray-100">Username</span>
                            </div>
                            <div class="w-full sm:w-2/3 px-4">
                              <div class="max-w-xl">
                                <input class="block py-4 px-3 w-full text-sm text-gray-50 placeholder-gray-50 font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg" id="username-input" type="text" placeholder="No Data" disabled>
                              </div>
                            </div>
                          </div>
                          <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
                            <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                              <span class="text-sm font-medium text-gray-100">Email address</span>
                            </div>
                            <div class="w-full sm:w-2/3 px-4">
                              <div class="max-w-xl">
                                <input class="block py-4 px-3 w-full text-sm text-gray-50 placeholder-gray-50 font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg" id="email-input" type="text" placeholder="No Data" disabled>
                              </div>
                            </div>
                          </div>
                          <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
                            <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                              <span class="text-sm font-medium text-gray-100">Provider roles</span>
                            </div>
                            <div class="w-full sm:w-2/3 px-4">
                              <div class="max-w-xl">
                                <input class="block py-4 px-3 w-full text-sm text-gray-50 placeholder-gray-50 font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg" id="roles-input" type="text" placeholder="No Data" disabled>
                              </div>
                            </div>
                          </div>
                          <div class="flex flex-wrap items-center -mx-4 pb-8 mb-8 border-b border-gray-400 border-opacity-20">
                            <div class="w-full sm:w-1/3 px-4 mb-4 sm:mb-0">
                              <span class="text-sm font-medium text-gray-100">MFA Enabled</span>
                            </div>
                            <div class="w-full sm:w-2/3 px-4">
                              <div class="max-w-xl">
                                <input class="block py-4 px-3 w-full text-sm text-gray-50 placeholder-gray-50 font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus:border-green-500 rounded-lg" id="mfa-enabled-input" type="text" placeholder="No Data" disabled>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
