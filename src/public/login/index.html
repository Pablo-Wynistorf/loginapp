<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username or Email" name="username" id="username" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" id="password" required>
        </div>
        <input type="button" class="btn" value="Sign In" onclick="login()">
        <input type="button" class="btn-recover" value="Recover Password" onclick="redirect_resetpassword()">
        <input type="button" class="register" value="Register" onclick="redirect_register()">
      </form>
    </div>
    <script src="login.js"></script>
    <script>
      window.addEventListener('load', sendAccessToken);
  </script>
  </body>
</html>
