<!doctype html>
<html lang="en">
  <head>
  	<title>ONEDNS LOGIN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class="img js-fullheight" style="background-image: url(https://cdn.onedns.ch/attachment/1230122244697493507);">
		<center>
			<div class="container">
			<div class="row justify-content-center">
				<div class="text-center mb-3 mt-3">
					<h2 class="heading-section">ONEDNS LOGIN</h2>
				</div>
			</div>
			<div class="row justify-content-center">
		      	<h3 class="text-section mb-4 text-center">Have an account?</h3>
		      	<div class="form-group">
		      		<input type="text" id="username-field" class="form-control" placeholder="Username or Email" required>
		      	</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="login-button" class="form-control btn btn-primary submit px-3" onclick="login()">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<div class="w-50 text-md-center">
							<a onclick="redirect_register()" style="color: #fff; cursor: pointer;">Register</a>
						</div>
					</div>
					<div class="w-50 text-md-center">
						<a href="/recover" style="color: #fff">Forgot Password</a>
					</div>
	            </div>
	          </form>
			</div>
		</div>
	</center>
 	<script src="js/index.js"></script>
	</body>
</html>
