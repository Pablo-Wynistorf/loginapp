<!doctype html>
<html lang="en">
  <head>
  	<title>ONEDNS OAUTH APPS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
		<button class="btn btn-primary" onclick="window.location.href = '/home';" style="position: absolute; top: 30px; left: 30px;">Back to Home</button>
		<center>
		  <div class="container">
			<div class="row justify-content-center">
				<div class="text-center mb-3 mt-3">
					<h2 class="heading-section">ONEDNS OAUTH APPS</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<h3 class="text-section mb-4 text-center">Enter the redirect url of your app</h3>
				<div class="form-group">
					<input type="text" id="redirecturl-field" class="form-control" placeholder="Example: https://example.com/api/auth/callback" required>
				</div>
			  <div class="form-group">
				  <button type="submit" id="create-app-button" class="form-control btn btn-primary submit px-3" onclick="create_app()">Get oauth app credentials</button>
			  </div>
			</div>
			<div class="oauth-app-info">
				<p>Authorization URL: <span id="authorization-url"></span></p>
				<p>Token URL: <span id="token-url"></span></p>
				<p>Userinfo URI: <span id="userinfo-uri"></span></p>
			</div>
            <div id="oauth-apps-container" class="row justify-content-center"></div>
			<div id="confirmation-box" style="display: none;">
				<h2>Do you really want to delete this app?</h2>
				<button type="submit" id="delete-button" class="btn btn-yes">Yes</button>
				<button type="submit" class="btn btn-no" onclick="hideConfirmationBox()">No</button>
			</div>
		</div>
	  </center>
	<script>
	document.addEventListener('DOMContentLoaded', () => {
		fetchData();
	});
	</script>
	<script src="js/index.js"></script>
	</body>
</html>
