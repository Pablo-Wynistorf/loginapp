<!doctype html>
<html lang="en">
  <head>
  	<title>ONEDNS OAUTH APPS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body class="img js-fullheight" style="background-image: url(https://cdn.discordapp.com/attachments/1223086969974685787/1224990021094866974/img4.jpg?ex=661f7fdc&is=660d0adc&hm=08bfec7f73edf99ef1eb4af2dfceb6767cc46fa629a2f3688cd9e0efc3c0def1&);">
		<button class="btn btn-primary" onclick="window.location.href = '/home';" style="position: absolute; top: 30px; left: 30px;">Back to Home</button>
		<center>
		  <div class="container">
			<div class="row justify-content-center">
				<div class="text-center mb-3 mt-3">
					<h2 class="heading-section">ONEDNS OAUTH APPS</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<h3 class="text-section mb-4 text-center">Get your oauth app credentials!</h3>
				<div class="form-group">
					<input type="text" id="appname-field" class="form-control" placeholder="App Name: My oauth app" required>
				</div>
				<div class="form-group">
					<input type="text" id="redirecturl-field" class="form-control" placeholder="Redirect URL: https://example.com/api/auth/callback" required>
				</div>
				<div class="form-group">
					<input type="number" id="access-token-validity-field" class="form-control" placeholder="Access Token validity in seconds: 720" required>
				</div>
			  <div class="form-group">
				  <button type="submit" id="create-app-button" class="form-control btn btn-primary submit px-3" onclick="create_app()">Get oauth app credentials</button>
			  </div>
			</div>
			<div class="oauth-app-info">
				<p>Authorization URL: <span id="authorization-url"></span><span><img id="authorization-url-copy" src="./images/clipboard.svg" alt="Clipboard Icon"></span></p>
				<p>Token URL: <span id="token-url"></span><span><img id="token-url-copy" src="./images/clipboard.svg" alt="Clipboard Icon"></span></p>
				<p>Token check URL: <span id="token-check-url"></span><span><img id="token-check-url-copy" src="./images/clipboard.svg" alt="Clipboard Icon"></span></p>
				<p>Userinfo URL: <span id="userinfo-url"></span><span><img id="userinfo-url-copy" src="./images/clipboard.svg" alt="Clipboard Icon"></span></p>
			</div>
            <div id="oauth-apps-container" class="row justify-content-center"></div>
			<dialog data-modal id="confirmation-box">
				<h2>Do you really want to delete this app?</h2>
				<button type="submit" id="delete-button" class="btn btn-yes">Yes</button>
				<button type="submit" class="btn btn-no" data-close-modal>NO</button>
			</dialog>
		</div>
	  </center>
	<script>
	document.addEventListener('DOMContentLoaded', () => {
		fetchData();
	});
	</script>
	<script src="js/index.js"></script>
	</body>
</html>
