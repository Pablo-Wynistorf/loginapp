<!DOCTYPE html>
<html>
  <head>
    <title>Password Recovery</title>
    <link rel="stylesheet" href="recoverpassword.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="reset-box">
      <h1>Password Recovery</h1>
      <form>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Enter your account email" name="email" id="email" required>
        </div>
        <input type="button" class="btn" value="Send recovery code" onclick="sendResetCode()">
        <input type="button" class="login" value="Got back to login" onclick="redirect_login()">
      </form>
    </div>
    <script src="recoverpassword.js"></script>
    <script>
      window.addEventListener('load', sendAccessToken);
  </script>
  </body>
</html>
